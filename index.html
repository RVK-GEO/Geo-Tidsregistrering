<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Aarhus - Tidsregistrering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Geo Aarhus - Tidsregistrering</h1>
        <p>Registrer tid på projekter nemt og hurtigt</p>
    </header>

    <div class="container mt-5">
        <!-- Login Section -->
        <div id="loginSection" class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Login</h3>
                    <div id="loginForm">
                        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Adgangskode" required>
                        <button id="loginButton" class="btn btn-primary w-100 mb-2">Log ind</button>
                        <button id="registerButton" class="btn btn-secondary w-100">Opret bruger</button>
                    </div>
                    <div id="registerForm" style="display: none;">
                        <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email (@geo.dk)" required>
                        <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Adgangskode" required>
                        <input type="text" id="registerName" class="form-control mb-2" placeholder="Fulde navn" required>
                        <button id="submitRegister" class="btn btn-primary w-100 mb-2">Opret</button>
                        <button id="cancelRegister" class="btn btn-secondary w-100">Annuller</button>
                    </div>
                    <p id="loginMessage" class="mt-2 text-center"></p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <div class="row">
                <!-- Left Column: Time Form -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card p-4">
                        <h3>Registrer tid</h3>
                        <form id="timeRegistrationForm">
                            <div class="mb-3">
                                <label for="projekt" class="form-label">Aktivitet:</label>
                                <select id="projekt" class="form-select mb-2" required>
                                    <option value="">Vælg en aktivitet</option>
                                    <option value="Tilsyn Boring">Tilsyn Boring</option>
                                    <option value="Tilsyn Afgravning">Tilsyn Afgravning</option>
                                    <option value="Håndboring">Håndboring</option>
                                    <option value="Vandprøver">Vandprøver</option>
                                    <option value="Poreluft">Poreluft</option>
                                    <option value="custom">Anden aktivitet (indtast selv)</option>
                                </select>
                                <input type="text" id="customProjekt" class="form-control" style="display: none;" placeholder="Indtast aktivitet">
                            </div>
                            <div class="mb-3">
                                <label for="startTid" class="form-label">Starttid:</label>
                                <input type="time" id="startTid" class="form-control" step="900" required>
                            </div>
                            <div class="mb-3">
                                <label for="slutTid" class="form-label">Sluttid:</label>
                                <input type="time" id="slutTid" class="form-control" step="900" required>
                            </div>
                            <div class="mb-3">
                                <label for="beskrivelse" class="form-label">Beskrivelse:</label>
                                <textarea id="beskrivelse" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrer tid</button>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>
                    </div>
                </div>

                <!-- Middle Column: Report -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card p-4">
                        <h3>Rapport</h3>
                        <ul id="reportList" class="list-group"></ul>
                    </div>
                </div>

                <!-- Right Column: Calendar -->
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="card p-3">
                        <h3>Kalender</h3>
                        <div id="calendarDiv" style="min-height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
