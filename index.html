<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidsregistrering - Geo Aarhus</title>
    <!-- Bootstrap CSS for mobilvenlighed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Geo Aarhus - Tidsregistrering</h1>
        <p>Registrer tid på projekter nemt og hurtigt</p>
    </header>

    <main class="container my-5">
        <form id="tidsform" class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="medarbejder" class="form-label">Dit navn:</label>
                <input type="text" class="form-control" id="medarbejder" required>
            </div>
            <div class="mb-3">
                <label for="projekt" class="form-label">Vælg projekt:</label>
                <select class="form-select" id="projekt" required>
                    <option value="">Vælg et projekt...</option>
                    <option value="Projekt A">Projekt A - Byggeri i Aarhus</option>
                    <option value="Projekt B">Projekt B - Miljøanalyse</option>
                    <option value="Projekt C">Projekt C - Geoteknik</option>
                    <!-- Tilføj flere projekter her efter behov -->
                </select>
            </div>
            <div class="mb-3">
                <label for="starttid" class="form-label">Starttid:</label>
                <input type="datetime-local" class="form-control" id="starttid" required>
            </div>
            <div class="mb-3">
                <label for="sluttid" class="form-label">Sluttid:</label>
                <input type="datetime-local" class="form-control" id="sluttid" required>
            </div>
            <div class="mb-3">
                <label for="beskrivelse" class="form-label">Beskrivelse af arbejde:</label>
                <textarea class="form-control" id="beskrivelse" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrer tid</button>
        </form>

        <div id="resultat" class="mt-4 alert" style="display: none;"></div>

        <section class="mt-5">
            <h2>Registrerede timer</h2>
            <ul id="timerliste" class="list-group"></ul>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Geo Aarhus. Alle rettigheder forbeholdes.</p>
    </footer>

    <!-- Bootstrap JS for interaktion -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
